name: Langfuse CI

on:
  repository_dispatch:
    types: [langfuse-prompt-update]
concurrency:
  group: 'langfuse-prompt-update'
  cancel-in-progress: true

jobs:
  log:
    runs-on: ubuntu-latest
    steps:
      - name: Dump full payload
        run: |
          echo '${{ toJson(github.event) }}'

      - name: Try common fields
        run: |
          echo "Detected prompt change"
          echo "Prompt: ${{ github.event.client_payload.prompt.name }}"
          echo "Version: ${{ github.event.client_payload.prompt.version }}"
      - name: Debug dispatch identity
        run: |
          echo "run_id: ${{ github.run_id }}"
          echo "run_number: ${{ github.run_number }}"
          echo "action: ${{ github.event.action }}"
          echo "sender: ${{ github.event.sender.login }}"
          echo "payload: ${{ toJson(github.event.client_payload) }}"

